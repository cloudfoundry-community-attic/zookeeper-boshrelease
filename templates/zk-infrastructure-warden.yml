meta:
  environment: zookeeper-warden

  stemcell:
    name: bosh-stemcell
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

jobs:
  - name: zookeeper_z1
    instances: 3
    networks:
      - name: zookeeper1
        static_ips: (( static_ips(1,2,3) ))

properties:
  zookeeper:
    servers: (( jobs.zookeeper_z1.networks.zookeeper1.static_ips ))

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

